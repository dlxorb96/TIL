<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imgprac</title>
</head>
<body>
    <div class="container" style="width: 500px; height: 400px; border: 1px solid blue;">
        <div class="imgBox" style="width: 100px;height: 100px;border: 1px solid black; background-color: black; cursor: pointer;"></div>
        <input type="file" id="file" multiple/>
    </div>

    <script>
        const imgBox = document.querySelector('.imgBox')
        const file = document.querySelector('#file')
        console.log(imgBox, file)

        imgBox.addEventListener('click', ()=>{
            file.click()
        })
        file.addEventListener('change',(e)=>{
            console.log(e.target.files[0]);
            const reader = new FileReader();
            reader.readAsDataURL(e.target.files[0]);
            reader.addEventListener('load',(e2)=>{
                console.log(e2.target.result)
                imgBox.innerHTML = `<img src = "${e2.target.result}"
                style ="width: 100px; height: 100px">`
            })
        })

        

    </script>

</body>

</html>
